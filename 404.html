<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // 현재 경로를 쿼리로 보관해서 index.html로 이동
      const path = location.pathname
      const search = location.search
      const hash = location.hash

      location.replace(
        location.origin +
          '/?redirect=' +
          encodeURIComponent(path + search + hash)
      )
    </script>
  </head>
  <body></body>
</html>
